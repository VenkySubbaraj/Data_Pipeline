name: Push Code to Another Repo

on:
  push:
    branches:
      - master

jobs:
  push-code:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source repository
      uses: actions/checkout@v2
      with:
        repository: VenkySubbaraj/Data_Pipeline.git
        ref: master
      
    - name: Transfer Code
      env:
        DESTINATION_REPO_TOKEN: ${{ secrets.DESTINATION_REPO_TOKEN }}
      run: |
        #git remote add origin https://github.com/venkatsubbaraj/clone.git
        git push -f https://github.com/venkatsubbaraj/clone.git HEAD:master
